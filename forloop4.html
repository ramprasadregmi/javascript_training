<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>implement for loop using arr</h2>
    <p id="demo"></p>
    <script>
        let text = "";
        let arr = [10, 20, 30, 40];
        for (let i = 0; i < arr.length; i++) {
            text += "<br>" + arr[i];
        }
        document.getElementById("demo").innerHTML = text;

    </script>
</body>

</html>
