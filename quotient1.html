<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Quotient and Remainder </h1>
    <h2>Using ~~operator</h2>
    <p id="output1"></p>
    <p id="output2"></p>
    <script>
        let a = 39;
        let b = 5;
        function numbe() {
            let num = ~~(a / b);
            document.getElementById("output1").innerHTML = "Quotient:" + num;
            document.getElementById("output2").innerHTML = "Remainder:" + (a % b);
        }
        numbe()
    </script>
</body>

</html>
