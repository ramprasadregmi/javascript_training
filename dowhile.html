<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>The Example of DO While Loop</h2>
    <p id="demo"></p>
    <script>
        let text = "";
        let i = 0;
        do {
            text += "<br> The  Number is" + i;
            i++;
        }
        while (i < 10);
        document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
