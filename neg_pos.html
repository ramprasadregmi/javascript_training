<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Change the negative number into positive number</h2>
    <p id="output1"></p>
    <p id="output2"></p>
    <script>
        let n = -30;
        let m = 15
        n = Math.abs(n);
        document.getElementById("output1").innerHTML = "value of n:" + n;
        m = Math.abs(m);
        document.getElementById("output2").innerHTML = "value of m:" + m;
    </script>
</body>

</html>
