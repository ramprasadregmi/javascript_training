<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even</title>
</head>

<body>
    <p>Example of if statement</p>
    <script>
        let num = 8;
        if (num % 2 == 0) {
            console.log(num + " is even");
        }
        if (num % 2 !== 0) {
            console.log(num + " is odd");
        }
    </script>
</body>

</html>
