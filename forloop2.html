<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Example of for loop</h2>
    <p id="demo"></p>
    <script>
        let text = "";
        for (let i = 1; i <= 5; i++) {
            text += i + "<br>";

        }
        document.getElementById("demo").innerHTML = "Value of i is <br>" + text;
    </script>
</body>

</html>
