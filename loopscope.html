<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Scope</h1>
    <h2>Loop Scope</h2>

    <p id="demo"></p>

    <script>
        let i = 5;

        for (i = 0; i < 10; i++) {
            // some statements
        }

        document.getElementById("demo").innerHTML = i;
    </script>

</body>

</html>
