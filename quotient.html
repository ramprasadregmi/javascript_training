<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Quotient and Remainder</h2>
    <h3>Using Math.floor() Method</h3>

    <p id="Output1"></p>
    <p id="Output2"></p>

    <script>
        let a = 39;
        let b = 5;

        function numbe() {
            document.getElementById("Output1").innerHTML = "Quotient = " + Math.floor(a / b);
            document.getElementById("Output2").innerHTML = "Remainder = " + (a % b);
        }
        numbe();
    </script>
</body>

</html>
