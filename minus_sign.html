<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Change negative to positive by adding a minus sign</h2>
    <p id="output1"></p>
    <p id="output2"></p>
    <script>
        function convert_positive(a) {
            return a < 0 ? -(a) : a;
        }
        let n = -19;
        let m = 5;
        n = convert_positive(n);
        document.getElementById("output1").innerHTML = "value of n:" + n;
        m = convert_positive(m);
        document.getElementById("output2").innerHTML = "value of m:" + m;
    </script>
</body>

</html>
